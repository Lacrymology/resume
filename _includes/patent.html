<article class="post">

	<header class="post-header">
		<h3 class="post-title"><a href="{{ patent.url }}">{{ patent.title }}</a></h3>
		<h4>United States {{ patent.number }}</h2>
		<h5 class="post-meta">
			{% if patent.issued %}
				Issued
			{% else %}
				Filed
			{% endif %}
			<time datetime="{{patent.date}}">{{ patent.date | date: "%B %-d, %Y" }}</time>
		</h5>
	</header>

	<section class="post-content">
		{{ patent.description }}
	</section>

</article>
