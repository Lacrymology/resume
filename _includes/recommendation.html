<article class="post">

	<section class="post-content">
		<img alt="Quote" src="/images/quote.png" />
		{{ post.content | strip_html }}
	</section>

	<footer>
		<h4>&mdash;
			<a
				class="linkedin-profileinsider-popup"
				href="http://www.linkedin.com/{{ post.linkedin_path }}">{{ post.author }}</a>,
			<em>{{ post.title }}</em>
		</h4>
	</footer>

</article>
